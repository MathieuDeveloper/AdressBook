<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">My Address Book</h1>
        <div class="row bg-light text-dark">
            <!--img col-->
            <div class="col-12 col-md-4">
                <img src="img/GirlOne_4x.png" class="img-fluid p-3" alt="face picture" aria-describedby="Face picture">
            </div>
            <!--form column-->
            <div class="col-12 col-md-8">
                <form class="mt-3">
                    <!--form grid nested in a column-->
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input class="form-control" type="text" placeholder="First Name" id="firstName"
                                aria-label="First Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input class="form-control" type="text" placeholder="Last Name" id="lastName"
                                aria-label="last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" type="email" placeholder="Email" id="email" aria-label="Email"
                                required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input class="form-control" type="tel" placeholder="Phone" id="phone" aria-label="Phone"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="Address" class="form-label">Address</label>
                            <input class="form-control" type="text" placeholder="1234 Main St" id="address"
                                aria-label="Adrress" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="Address 2" class="form-label">Address 2</label>
                            <input class="form-control" type="text" placeholder="Apartment, studio, or floor"
                                id="Address 2" aria-label="Address 2" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="City" class="form-label">City</label>
                            <input class="form-control" type="text" id="City" aria-label="City" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="State" class="form-label">State</label>
                            <select class="form-control" name="" id="">
                                <option selected>Choose...</option>
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label for="Zip" class="form-label">Zip</label>
                            <input class="form-control" type="text" id="Zip" aria-label="Zip" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Family">
                            <label class="form-check-label" for="Family">Family</label>
                        </div>    
                    </div>    
                    <div class="col-12 d-flex justify-content-end">       
                        <Button class="btn btn-primary mb-4" type="submit">Submit</Button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
