<!doctype html>
<html lang="en">

<head>
    <title>Adress Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">My Adress Book </h1>
        <form class="bg-light text-dark p-3">
            <div class="row  row-cols-1 row-cols-md-3">
                <div class="col-12 col-md-4 h-100">
                    <img src="img/GirlOne_4x.png" class ="img-fluid rounded mx-auto d-block" alt="face picture" >
                </div>
            
                <div class="col-6 col-md-4">
                    <label class="form-label">First Name</label> 
                    <input class="form-control" type="text" placeholder="First Name" aria-describedby="First Name">
                </div>
                <div class="col-6 col-md-4">
                    <label class="form-label">Last Name</label> 
                    <input class="form-control" type="text" placeholder="Last Name" aria-describeby="Last Name">
                </div>
            </div>
            <div class="row row-cols-2 row-cols-md-3">
                <div class="col-6 col-md-4">
                    <label class="form-label">Email</label> 
                    <input class="form-control" type="email" placeholder="Email" aria-describeby="Email">
                </div>
                <div class="col-6 col-md-4">
                    <label class="form-label">Phone</label> 
                    <input class="form-control" type="tel" placeholder="Phone" aria-describedby="Phone">
                </div>
            </div>
            <div class="row">

            </div>
            <div class="row">

            </div>
            <div class="row">

            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
